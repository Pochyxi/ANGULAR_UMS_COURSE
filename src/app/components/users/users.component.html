<table>
  <!-- Titolo della tabella -->
  <caption>
    {{ title }}
  </caption>

  <!-- Intestazione della tabella -->
  <tr>
    <th>Name</th>
    <th>Last name</th>
    <th>Fiscal Code</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Province</th>
    <th>Age</th>
    <th>Actions</th>
  </tr>

  <!-- Righe della tabella generate dinamicamente -->
  <tr
    app-user
    *ngFor="let user of users"
    [user-data]="user"
    (onDeleteUser)="onDeleteUser($event)"
    (onSelectedUser)="onSelectedUser($event)">
  </tr>
</table>
